		<div class="project-wrapper">
			<div>
				<h3>AUnlock</h3>
				<p>
					A command line tool that is able to unlock game achievements of any game of the Steam gaming platform.
					Many game devs are lazy and don't care fixing broken or unobtainable achievements, with AUnlock this is not a problem any more.
					It can be run on both Windows and Linux natively.
				</p>
				<p>
					<strong>Used technologies:</strong> C, C++, Steam API
				</p>
			</div>
			<div>
				<h3>FOXSS</h3>
				<p>
					A fully automated XSS vulnerability scanner using static and dynamic analysis and achieving 
					zero false positives by automated exploit generation and verification. It was developed 
					for my masters thesis.
				</p>
				<p>
					<strong>Used technologies:</strong> JS, HTML, CSS, Electron
				</p>
			</div>
			<div>
				<h3>CG</h3>
				<p>

				</p>
				<p>
					<strong>Used technologies:</strong> C++, OpenGL
				</p>
			</div>
			<div>
				<h3>PWM</h3>
				<p>
					A simple password / notes manager.
				</p>
				<p>
					<strong>Used technologies:</strong> JS, HTML, CSS, Electron
				</p>
			</div>
			<div>

				</p>
				<p>
